<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('signup.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding-top: 50px; 
        }

        ol {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 255, 255, 0.8);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; 
        }

        li {
            margin: 0 10px;
        }

        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        li a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .wrapper {
            width: 420px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1; 
        }

        .wrapper h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .wrapper input[type="text"], 
        .wrapper input[type="password"], 
        .wrapper select, 
        .wrapper textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        .wrapper textarea {
            height: 100px;
            resize: vertical;
        }

        .wrapper button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .wrapper button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <ol>
        <li><a href="index.html">HOME</a></li>
        <li><a href="gallery.html">PHOTOS</li>
        <li><a href="about me.html">ABOUT ME</a></li>
        <li><a href="#">SIGN UP</a></li>
        <li><a href="loginform.html">LOGIN</a></li>
        <li><a href="resume.html">RESUME</a></li>
    </ol>
    <div class="wrapper">
        <form>
            <h1>Registration Form</h1>
            First Name:<input type="text" placeholder="Enter your first name" class="input-box"><br>
            Last Name:<input type="text" placeholder="Enter your last name" class="input-box"><br>
            Password:<input type="password" placeholder="Enter your password"><br>
            Confirm Password:<input type="password" placeholder="Confirm your password"><br>
            Choose your gender:<select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select><br>
            E-mail:<input type="text" placeholder="Write your e-mail"><br>
            File Browser:<input type="file"><br>
            Comment:<textarea placeholder="Write your comment"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
